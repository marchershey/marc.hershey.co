---
layout: default
---

{%-include back_link.html-%}

<article>
  <h1>{{ page.title | downcase }}</h1>
  <div class="meta">
    {% if page.github %}
    <span>[<a href="{{ page.github }}">github</a>]</span>
    {% endif %} {% if page.version %}
    <span>[{{ page.version }}]</span>
    {% endif %} {% if page.status %}
    <span>[{{ page.status }}]</span>
    {% endif %} {% for tag in page.tags %}
    <span>[{{ tag }}]</span>
    {% endfor %}
  </div>
  {{ content }}
</article>
