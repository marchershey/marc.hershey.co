---
layout: default
---

{%-include back_link.html-%}

<article>
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    <span> [{{ page.category | downcase }}] </span>
  </div>
  {{ content }}
</article>
